    <style>
        @font-face {

}
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 100px; 
            background: #FFF;
box-shadow: 0px 7px 4px 0px rgba(0, 0, 0, 0.25);
            
        }
        a{
            text-decoration: none;
            color: #4BEFB5;
font-family: Inter;
font-size: 18px;
font-style: normal;
font-weight: 400;
line-height: normal;

        }
        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap:20px;
        }
        .logo img {
            height: 60px;
            width:140px;
            margin-left: 30px;
        }
        .profile {
            display: flex;
            flex-direction:column ;
            margin-right: 10px;
        }
        .profile img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .container {
            padding-top: 90px; /* Match the height of the navbar */
            padding-left: 30px;
            padding-right: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .collection-request {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0; /* No margin to stick to navbar */
        }
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .card {
            text-align: center;
            flex: 1;
            border-radius: 10px;
background: #FFF;
box-shadow: 0px 4px 4px 2px rgba(0, 0, 0, 0.25);
        }
        .report {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .filter {
            text-align: right;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        h3{
            color: #17B353;
            color: #17B353;
font-family: Jomhuria;
font-size: 64px;
font-style: normal;
font-weight: 400;
line-height: normal;
        }
        #select-box{
            border-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.51);
            background: #FFF;
            color: rgba(0, 0, 0, 0.65);
font-family: "Inria Serif";
font-size: 12px;
font-style: normal;
font-weight: 700;
line-height: 19px; /* 158.333% */
width: 106px;
height: 31px;
flex-shrink: 0;
        }
        h2{
            color: #000;

font-family: "Averia Serif Libre";
font-size: 25px;
font-style: normal;
font-weight: 400;

        }
        .card>p{
            padding: 0px;
            color: #000;
text-align: center;
font-family: Jomolhari;
font-size: 15px;
font-style: normal;
font-weight: 400;

            
        }
        #flex{
            display: flex;
            align-items:center ;
            justify-content: space-between;
            background: #FFF;
box-shadow: 0px 7px 0px 0px rgba(0, 0, 0, 0.25);
margin-bottom: 20px;

        }
