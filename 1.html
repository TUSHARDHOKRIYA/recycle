<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Over Video with Content Below</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

    
    <main class="video-section">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <nav class="navbar">
            <ul class="nav-elements">
                <li><img id="logo" src="logo.jpeg"></li>
                <li> Home</li>
                <li> Dashboard</li>
                <li> Shedule pickup</li>
            </ul>
        </nav>
        <section class="changing-slogan">
            <h1 class="changing-header"> Recycle E-waste,Earn Rewards!</h1>
            <p class="changing-para">Join the movement to reduce the electronic waste and earn points from your contribution to a greener planet</p>
            <button> Shedule Pickup Now</button>
            <div class="colour-dots">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </section>
    </main>

        <p>Scroll down to see more content.</p>
    </div> -->

</body>
</html>
