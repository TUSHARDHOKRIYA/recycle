<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document3</title>
    <link rel="stylesheet" href="3.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">


</head>
<body>
    <header id="nav-header">
        <nav class="navbar">
            <ul class="nav-elements">
                <li> <img id="logo" src="logo.jpeg"></li>
                <li>Home</li>
                <li>Dashboard</li>
                <li>Shedule Pickup</li>
            </ul>
        </nav>
    </header>
    <main>
        <header id="main-header">
              <h1>Shedule E-waste Pickup</h1>
        </header>    
        <section class="form-container">
            <form>
                <span>
                <label for="Item-name">Item Name</label>
                <input id="Item-name" type="text" placeholder="eg.Old Laptop">
            </span>
            <span>
                <label for="Item-type">Item type</label>
               <select>
                <option>Select Type</option>
                <option>Select Type</option>
                <option>Select Type</option>
               </select>
            </span>
            <span>
                <label for="message">Description</label>
                <textarea id="message" name="message" rows="4" cols="50">
                    Please provide the description of the product
                </textarea>
            </span>
            <span>
                <label for="Pickup-date">Pickup-date</label>
                <input id="Pickup-date" type="date" >
            </span>
            <span>
                <label for="Pickup-address">Pickup-address</label>
                <input id="Pickup-address" type="text" placeholder="eg.Old Laptop">
            </span>
            <span>
                <label for="Photo">Photo(MAx 3)</label>
                <div class="photo-container">
                    <div class="img-upload">
                
                        <input id="Photo" type="file">
    
                    </div>
                    <p>Drop your image here or click upload</p>
                </div>
                
            </span>
            </form>
        </section>
    </main>
</body>
</html>
